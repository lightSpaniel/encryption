@(matching: Seq[models.Venture], user: String)
@main("Matching results"){

    <ul>
        @for(venture <- matching) {
            <ul>
                <li>@venture.name</li>
                <li>@venture.profit</li>
                <li>@venture.turnover</li>
                    <!--routes.HomeController.bidOnVenture(venture.id, user)">Bid on this</a>-->
            </ul>
        }
    </ul>

}
