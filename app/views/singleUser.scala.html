@(user: User)
@main(user.firstName + " " + user.lastName){
    <div>
        <table class="table">
            <tr>
                <td>@user.firstName @user.lastName</td>
            </tr>
            <tr>
                <td>@user.emailAddress</td>
            </tr>
        </table>
        <div class="actions">
            <a href="@routes.HomeController.deleteUser(user.id)" class="btn">Delete</a>
        </div>

    </div>
}
