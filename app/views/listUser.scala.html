@(users: Seq[models.User])(implicit request: RequestHeader)
@main("users"){
    <h2>Users</h2>
    <div>
        <table>

        @for(user <- users){
          <tr>
              <td>
                  <a href="@routes.HomeController.getUser(user.id)">@user.firstName @user.lastName</a>
              </td>
          </tr>
                }
        </table>
    </div>
}
