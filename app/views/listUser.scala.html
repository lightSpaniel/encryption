@(users: Seq[models.User])(implicit request: RequestHeader)
@main("users"){
    <h2>Users</h2>
    <div>
        <table>
            <tr>
                <th>Name</th>
            </tr>
                @for(user <- users){
                    <tr><td>@user.firstName @user.lastName</td></tr>
                }
        </table>
    </div>
}
